<div class="popup js-popup" id="popup-thanks">

  <div class="popup__wrapper js-popup-wrapper">
    <div class="popup__close">
      <svg class="popup__close js-close-popup">
        <use xlink:href="#close"></use>
      </svg>
    </div>

    <div class="popup__header">
      <svg class="popup__logo">
        <use xlink:href="#logo"></use>
      </svg>
    </div>

    <div class="popup__thanks-info">
      <p class="desc desc_indent-s">
        <strong>Спасибо!</strong>
      </p>

      <p class="desc desc_indent-s">
        <strong>Ваша заявка успешна принята!</strong>
      </p>

      <p class="desc desc_indent-s">
        Скоро с вами свяжется наш менеджер для уточнения деталей заказа
      </p>
    </div>

    <button class="btn btn_primary form__btn btn_indent-top-s js-close-popup">Закрыть</button>
  </div>
</div>
